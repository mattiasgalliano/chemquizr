<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Chemquizr</title>
        <!-- required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- no favicon -->
        <link rel="shortcut icon" href="#">
        <!-- bootstrap cdn and css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
        <link rel="stylesheet" href="stylesheets/style.css">
        <!-- bootstrap js cdn and dependencies -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark py-3">
                <a class="navbar-brand" href="#">Chemquizr</a>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/quizzes">Quizzes</a></li>
                    <li class="nav-item"><a class="nav-link" href="/leaderboards">Leaderboards</a></li>
                </ul>
            </nav>
            <div class="container text-center py-3">
                <h1>Chemquizr</h1>
                <p>Test your knowledge. Learn chemical structures.</p>                
            </div>
        </header>

        <main>
            <div class="container bg-light text-center py-3" id="contentContainer">
                <div class="container" id="quizTypeContainer">
                    <p><b>All Organic Chemicals</b></p>
                </div>
                <div class="container" id="quizContainer">
                    <div class="container" id="controlButtonContainer">
                        <button class="btn btn-dark" id="controlButton"></button>
                    </div>
                    <div class="container py-4" id="infoContainer">
                        <div class="row">
                            <div class="col" id="timerContainer"></div>
                            <div class="col" id="questionsContainer"></div>
                            <div class="col" id="scoreContainer"></div>
                        </div>
                    </div>
                    <div class="container py" id="questionAnswersContainer">
                        <div class="row py">
                            <div class="col md-auto" id="questionContainer">
                                <img class="img-fluid" alt="Responsive image" id="question"></img>
                            </div>
                        </div>
                        <div class="row py-3">
                            <div class="col md-auto" id="answersContainer">
                                <div class="row py-2" id="answerOneContainer">
                                    <div class ="col md-auto">
                                        <button class="btn btn-dark" id="answerButtonOne"></button>
                                    </div>
                                </div>
                                <div class="row py-2" id="answerTwoContainer">
                                    <div class="col md-auto">
                                        <button class="btn btn-dark" id="answerButtonTwo"></button>
                                    </div>                                
                                </div>
                                <div class="row py-2" id="answerThreeContainer">
                                    <div class="col md-auto">
                                        <button class="btn btn-dark" id="answerButtonThree"></button>
                                    </div>                                    
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </main>

        <footer class="text-muted py-3">
            <div class="container">
                <p>Data from PubChem<a href="https://pubchem.ncbi.nlm.nih.gov/"> https://pubchem.ncbi.nlm.nih.gov/</a></p>
            </div>
        </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- jQuery -->
    <script type="module" src="javascripts/Quiz.js"></script> <!-- Quiz -->
    </body>
</html>
